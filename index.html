<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bookmark Website">
	<title>Shared Bookmark</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Shared Bookmarks</h1>
	</header>

	<main>
		<section>
			<label for="user-select">Select a user</label>
			<select id="user-select"></select>
		</section>

		<section>
			<form id="bookmark-form">
				<label for="bookmark-url">URL</label>
				<input type="text" id="bookmark-url" name="url">

				<label for="bookmark-title">Title</label>
				<input type="text" id="bookmark-title" name="title">

				<label for="bookmark-description">Description</label>
				<textarea id="bookmark-description" name="description"></textarea>

				<button type="submit">Add Bookmark</button>
			</form>
				<section id="bookmark-section"></section>
		</section>
	</main>
	<script type="module" src="app.js"></script>
</body>

</html>
